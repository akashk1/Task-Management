<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-offset-1 col-md-5 mx-auto">
        <div class="myform">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
             <h1>Sign in</h1>
            </div>
         </div>
        <form  id="formData" (ngSubmit)="onSubmit(f.value)" #f="ngForm">



<div class="form-group">
  <label for="email">Email</label>
  <input type="email" name="email" id="email" 
  class="form-control" 
  ngModel required>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" 
    class="form-control" ngModel required>
  </div>
  
    <button class=" btn btn-block mybtn btn-primary tx-tfm">Sign in</button>
    <div class="form-group">
      <p class="text-center">Don' have account? <a [routerLink]="['/signup']" id="signup">Sign up here</a></p>
   </div>
</form>
</div>
<div class="alert alert-danger alert-dismissible" *ngIf="!this.success && this.clicked">
    <button type="button" class="close" (click)="close()" data-dismiss="alert">&times;</button>
    <strong>{{errorText}}</strong> 
  </div>
</div> 
</div>
</div>
