 <div class="container">
   <div class="row">
     <div class="col col-md-6">
       <button (click)="openFormModal(this.data)" class="btn btn-danger" style="width: 300px; margin-top: 10px;">Add Task</button>
     </div>
   </div>
 </div>
 <div  *ngIf="this.toDos.length==0" class="container">
  <div class="row">
    <div class="col col-md-6">
      <h2 style="margin-top: 50px;">Task List is Empty</h2>
    </div>
  </div>
</div>
  <div *ngIf="this.toDos.length>0">
  <div class="myform" *ngFor="let todo of this.toDos;let i = index">
      <div class="container">
          <div class="row">
          
            <h3>{{i+1}}-{{todo.task}}</h3><br>
          </div>
          <div class="row" style="margin-left: 5px;">
           <div class="col col-md-6">
            <h6>Start Date:- <span>{{todo.start_date}}</span></h6>
          
          
            <h6 >Deadline:-<span>{{todo.deadline_date}}</span></h6>
          
          
            <h6>Label:- <span>{{todo.label}}</span></h6>
          
          
            <h6>Status:-<span>{{todo.status}}</span></h6>
          </div>
          <div class="col col-md-3">
            <div class="row">
            <button class="btn btn-success" style="width:150px;" (click)="Edit(i)">Edit  </button>
            </div>
            <div class="row" style="margin-top:5px;">
            <button class="btn btn-danger" style="width:150px;" (click) = "onDelete(i)">Delete</button>
            </div>
            <div class="row" style="margin-top:5px;">
              <button class="btn btn-success" style="width:150px;" (click) = "addToArchive(i)">Add To Archive</button>
              </div>
          </div>
          </div>
      </div>
      <div class="alert alert-danger alert-dismissible" *ngIf="this.error && i==this.index">
        <button type="button" class="close" (click)="Error()" data-dismiss="alert">&times;</button>
        <strong>{{errorText}}</strong> 
    </div>
  </div>
  </div>
